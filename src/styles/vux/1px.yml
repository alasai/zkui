name:
  en: 1px
  zh-CN: 1px 解决方案
doc: |

  <p class="tip">
  1px 方案在 VUX 组件内应用广泛，包括 Grid, ButtonTab, XTable, XButton, Cell 等等。
  <br>
  <br>
  利用 flexbox + 1px 你可以实现复杂的宫格布局。
  </p>

  在你项目的`App.vue`引入，组件内不需要再重复引入。

  ``` html
  <style lang="less">
  @import '~vux/src/styles/base/utilities/border.less';
  </style>
  ```

  可用类名：

  - `border-left` 左边框
  - `border-right` 右边框
  - `border-top` 上边框
  - `border-bottom` 下边框
  - `border-top` 上下边框
  - `border` 全边框
